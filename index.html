<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Bai Jamjuree" />
    <link rel="icon" href="./resources/images/pencil-logo.png" type="image/icon type">
    <script src="https://kit.fontawesome.com/afec574008.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <!-- <div class="calc-container"> -->
                <h2 class="title"><span class="calc">CALC</span><span class="ulator">ULATOR</span></h2>
                <div class="screen-display"></div>
                <!-- <div class="keys-container"> -->
                    <div class="buttons-grid">
                        <button class="btnClear" type="button" aria-label="clear">C</button>
                        <button class="btnDelete" type="button" aria-label="delete">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                        <button class="btnPercent" type="button" aria-label="percent">
                            <i class="fa-solid fa-percent"></i>
                        </button>
                        <button class="btnDivide" type="button" aria-label="divide">
                            <i class="fa-solid fa-divide"></i>
                        </button>
                        <button class="btnSeven" type="button" aria-label="seven">7</button>
                        <button class="btnEight" type="button" aria-label="eight">8</button>
                        <button class="btnNine" type="button" aria-label="nine">9</button>
                        <button class="btnMultiply" type="button" aria-label="multiply">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <button class="btnFour" type="button" aria-label="four">4</button>
                        <button class="btnFive" type="button" aria-label="five">5</button>
                        <button class="btnSix" type="button" aria-label="six">6</button>
                        <button class="btnSubtract" type="button" aria-label="subtract">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <button class="btnOne" type="button" aria-label="one">1</button>
                        <button class="btnTwo" type="button" aria-label="two">2</button>
                        <button class="btnThree" type="button" aria-label="three">3</button>
                        <button class="btnAdd" type="button" aria-label="add">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button class="btnZero" type="button" aria-label="zero">0</button>
                        <button class="btnDecimalPoint" type="button" aria-label="decimal point">.</button>
                        <button class="btnEquals" type="button" aria-label="equals">
                            <i class="fa-solid fa-equals"></i>
                        </button>
                    </div>
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </main>
    <footer class="footer">
        <p>Made with â™¥ by shairatorio</p>
        <a href="https://github.com/shairatorio" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
